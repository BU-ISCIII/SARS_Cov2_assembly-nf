
process{
	executor = 'sge'
	//module = 'fastqc/fastQC-0.11.8:unicycler/unicycler-0.4.6:prokka/prokka-1.12:quast/quast-4.1'
	queue = 'all.q'
	conda = '/processing_Data/bioinformatics/pipelines/miniconda3/envs/virus_illumina_assembly'


	withLabel:'small'{
			cpus = { check_max( 2, 'cpus' ) }
			memory = { check_max( 1.GB * task.attempt, 'memory' ) }
			time = { check_max( 1.h * task.attempt, 'time' ) }
 			penv='openmp'
			}
	withName:'mapping_host'{
			cpus = { check_max( 4, 'cpus' ) }
			memory = { check_max( 10.GB * task.attempt, 'memory' ) }
			time = { check_max( 2.h * task.attempt, 'time' ) }
 			penv='openmp'
			}
	withName:'spades_assembly'{
			cpus = { check_max( 10, 'cpus' ) }
			memory = { check_max( 125.GB * task.attempt, 'memory' ) }
			time = { check_max( 4.h * task.attempt, 'time' ) }
 			penv='openmp'
			}
	withName:'metaspades_assembly'{
			cpus = { check_max( 10, 'cpus' ) }
			memory = { check_max( 125.GB * task.attempt, 'memory' ) }
			time = { check_max( 4.h * task.attempt, 'time' ) }
 			penv='openmp'
			}
	withName:'unicycler_assembly'{
			cpus = { check_max( 10, 'cpus' ) }
			memory = { check_max( 125.GB * task.attempt, 'memory' ) }
			time = { check_max( 4.h * task.attempt, 'time' ) }
 			penv='openmp'
			}
}
