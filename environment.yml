name: virus_illumina_assembly
channels:
  - conda-forge
  - bioconda
  - hcc
  - defaults
dependencies:
  ## Common
  - fastqc
  - trimmomatic
  - bowtie2
  - muscle
  - samtools
  - multiqc
  - pip
  ## assembly
  - spades
  - unicycler
  - quast
  - blast
  - abacas
  - prokka
  - cd-hit
  - circos
  - gawk
  - mash
  - pip:
    - joblib==0.14.1
    - numpy==1.18.1
    - pandas==1.0.1
    - python-dateutil==2.8.1
    - pytz==2019.3
    - scikit-learn==0.22.2.post1
    - scipy==1.4.1
    - six==1.14.0
