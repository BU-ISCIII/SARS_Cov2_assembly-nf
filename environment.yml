# You can use this file to create a conda environment for this pipeline:
#   conda env create -f environment.yml
name: virus_illumina_assembly
channels:
  - conda-forge
  - bioconda
  - hcc
  - defaults
dependencies:
  ## Common
  - fastqc
  - trimmomatic
  - bowtie2
  - muscle
  - samtools
  - multiqc
  - pip
  ## assembly
  - spades
  - unicycler
  - quast
  - blast
  - abacas
  - prokka
  - cd-hit
  - circos
  - gawk
  - mash
  - pip:
    - joblib
    - numpy
    - pandas
    - python-dateutil
    - pytz
    - scikit-learn
    - scipy
    - six
